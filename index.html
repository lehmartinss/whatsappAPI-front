<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
    <title>Whatsapp</title>
</head>
<body>
    <div class="container">
        <div class="conversas">
            <header class="conversas-header">
                <div class="header-content">
                    <h3>CONVERSAS</h3>
                    <div class="search-container">
                        <input type="text" placeholder="Digite o nÃºmero" class="numero" id="numero">
                        <button class="search-button" id="searchButton">Pesquisar</button>
                    </div>
                </div>
            </header>
            <div class="conversas-lista" id="conversas-lista">
        </div>
    </div>

    <div class="chat">
        <div class="chat-header" id="chat">
            <h3 id="Chat">Suas conversas</h3>
        </div>
        <div class="mensagens" id="mensagens">
        </div>
        <div class="asMensagens-input">
                <input type="text" id="asMensagensInput" placeholder="Digite uma mensagem...">
                <button id="Button">Enviar</button>
            </div>
        </div>
    </div>
</body>
</html>
